<ng-container *ngIf="productlist.length!=0">
  <div class="Container">
    <div class="cart-product">
        <table class="table-res">
            <thead>
                <tr>
                    <th>Sr. No</th>
                    <th>Product Name</th>
                    <th>Product Image</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let iteam of productlist; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{iteam.title}}</td>
                    <td class="prodImg"><img src="{{iteam.thumbnail}}" alt="prod image"></td>
                    <td>{{iteam.price}}</td>
                    <td>{{iteam.Quantity}}</td>
                    <td>{{iteam.total}}</td>
                    <td>
                        <button (click)="reoveIteam(iteam)"><mat-icon>delete</mat-icon></button>
                    </td>
                </tr>
                <tr>
                    <td colspan="3"><strong> Sub-Total : $ {{grandTotal}}</strong></td>
                    <td colspan="3">
                        <mat-form-field>
                            <mat-label>Coupon Code</mat-label>
                            <input matInput #message maxlength="5" placeholder="Add Coupon Code" #coupon>
                            <mat-hint align="end">{{message.value.length}} /5</mat-hint>
                          </mat-form-field>
                    </td>
                    <td><button (click)="onClickDiscount()">Apply</button></td> 
                </tr>
                <tr *ngIf="showDiscount">
                    <td colspan="3"><strong>Total After Discount: {{ DisAmount }}</strong></td>
                    <td colspan="3">
                        <button mat-raised-button color="primary" (click)="ProceedOrder()">Place Your Order</button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="productlist.length==0">
    <div class="container">
        <div class="cart">
        </div>
        <div class="content">
            <img src="https://rukminim2.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="mycart">
            <h4>Your Cart is Empty Now !!!</h4>
            <h6>Add item to It Now...</h6>
            <button  mat-raised-button color="accent" routerLink="/card">Shop-Now</button>
        </div>
    </div>    
</ng-container>
